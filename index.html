<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="screen">
            <div id="calculation"></div>
            <div id="result"></div>
        </div>
        <div id="buttons">
            <button id="power_of">x^</button>
            <button id="factorial">x!</button>
            <button id="clear">CLR</button>
            <button id="delete">DEL</button>
            <button id="button_7" class="number">7</button>
            <button id="button_8" class="number">8</button>
            <button id="button_9" class="number">9</button>
            <button id="divide">รท</button>
            <button id="button_4" class="number">4</button>
            <button id="button_5" class="number">5</button>
            <button id="button_6" class="number">6</button>
            <button id="multiply">x</button>
            <button id="button_1" class="number">1</button>
            <button id="button_2" class="number">2</button>
            <button id="button_3" class="number">3</button>
            <button id="minus">-</button>
            <button id="dot">.</button>
            <button id="button_0" class="number">0</button>
            <button id="equals">=</button>
            <button id="plus">+</button>
        </div>
    </div>
</body>
</html>
